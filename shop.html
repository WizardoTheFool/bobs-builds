<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shop — Bob’s Builds</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div id="site-header"></div>

  <section class="container section">
    <h2>Our PCs</h2>
    <div class="grid two" style="margin:.5rem 0 1rem">
      <label>Search
        <input id="q" placeholder="RTX 4070, 1TB, Ryzen…">
      </label>
      <label>Tier
        <select id="tier">
          <option value="all">All</option>
          <option value="good">Good</option>
          <option value="better">Better</option>
          <option value="best">Best</option>
        </select>
      </label>
    </div>

    <!-- JS will render product cards here -->
    <div id="shop-grid" class="grid cards" aria-live="polite"></div>
  </section>

  <div id="site-footer"></div>

  <!-- Load includes first (header/footer), then shop logic -->
  <script src="assets/include.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
