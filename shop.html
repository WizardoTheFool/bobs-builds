<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shop — Bob’s Builds</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div id="site-header"></div>

  <section class="container section">
    <h2>Our PCs</h2>
    <div class="grid two" style="margin:.5rem 0 1rem">
      <label>Search
        <input id="q" placeholder="RTX 4070, 1TB, Ryzen…">
      </label>
      <label>Tier
        <select id="tier">
          <option value="all">All</option>
          <option value="good">Good</option>
          <option value="better">Better</option>
          <option value="best">Best</option>
        </select>
      </label>
    </div>

    <div class="grid two" style="margin:-.5rem 0 1rem">
      <label>Sort
        <select id="sort">
          <option value="featured">Featured</option>
          <option value="price_asc">Price: Low → High</option>
          <option value="price_desc">Price: High → Low</option>
          <option value="name_asc">Name A → Z</option>
          <option value="rating_desc">Rating</option>
        </select>
      </label>
      <label style="display:flex;align-items:center;gap:.5rem;margin-top:1.6rem">
        <input type="checkbox" id="onlyFavs"> Show favourites only
      </label>
    </div>

    <div id="shop-grid" class="grid cards" aria-live="polite">
      <!-- skeletons -->
      <div class="skeleton card"></div>
      <div class="skeleton card"></div>
      <div class="skeleton card"></div>
    </div>
  </section>

  <div id="site-footer"></div>
  <script src="assets/include.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
