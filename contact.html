<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Bob’s Builds</title>
  <meta name="description" content="Contact Bob’s Builds — email, Facebook and eBay links. Send us your message for custom builds, support, or sales enquiries."/>
  <link rel="canonical" href="https://wizardothefool.github.io/bobs-builds/contact.html"/>
  <link rel="stylesheet" href="assets/styles.css"/>
  <link rel="manifest" href="assets/manifest.webmanifest"/>
  <meta name="theme-color" content="#0d0f14"/>

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Contact — Bob’s Builds">
  <meta property="og:description" content="Email us for custom builds, support, or sales enquiries.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wizardothefool.github.io/bobs-builds/contact.html">
  <meta property="og:image" content="https://placehold.co/1200x630/png?text=Contact+Bob%E2%80%99s+Builds">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="site-header"></div>

  <main id="main" tabindex="-1">
    <section class="container section">
      <h1>Contact</h1>

      <div class="contact-grid">
        <div>
          <p><strong>Email:</strong> <a href="mailto:support@bobsbuilds.org">support@bobsbuilds.org</a></p>
          <p><strong>Facebook:</strong> <a href="https://www.facebook.com/YOURPAGE" target="_blank" rel="noopener noreferrer">facebook.com/YOURPAGE</a></p>
          <p><strong>eBay:</strong> <a href="https://www.ebay.co.uk/usr/YOURSHOP" target="_blank" rel="noopener noreferrer">ebay.co.uk/usr/YOURSHOP</a></p>
          <p class="tiny muted">We usually reply within one working day.</p>
        </div>

        <!-- Mailto-based form -->
        <form id="contact-form" class="form" aria-label="Contact form" action="mailto:support@bobsbuilds.org" method="post" novalidate>
          <label for="from">Your email
            <input id="from" name="from" type="email" placeholder="you@example.com" autocomplete="email" required/>
          </label>

          <label for="message">Message
            <textarea id="message" name="message" rows="4" placeholder="Hi Bob’s Builds, I’d like to…" required></textarea>
          </label>

          <!-- Honeypot (spam trap) -->
          <label class="tiny muted" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">
            If you are human, leave this field blank:
            <input type="text" name="website" tabindex="-1" autocomplete="off">
          </label>

          <button class="btn btn-outline" type="submit">Send</button>
          <p id="contact-msg" class="tiny muted" aria-live="polite"></p>
          <p class="tiny muted">This opens your email app with a prefilled message. By contacting us you agree to our <a href="privacy.html">privacy notice</a>.</p>

          <noscript>
            <p class="tiny muted">JavaScript is off. Click to email us directly:
              <a class="btn" href="mailto:support@bobsbuilds.org?subject=Website%20enquiry&body=Please%20include%20your%20contact%20details.">Open email</a>
            </p>
          </noscript>
        </form>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="assets/include.js"></script>
  <script>
    // Build a clean mailto link; keep mailto fallback via form action if JS is blocked
    const form = document.getElementById('contact-form');
    const msg  = document.getElementById('contact-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      // Honeypot check
      if ((fd.get('website') || '').trim() !== '') return; // likely a bot, silently ignore

      const from = (fd.get('from') || '').trim();
      const text = (fd.get('message') || '').trim();

      if (!from || !text) {
        msg.textContent = '⚠️ Please enter your email and message.';
        return;
      }

      // Compose subject/body with some helpful context and line breaks
      const subject = encodeURIComponent('Website enquiry from ' + from);
      const lines = [
        text,
        '',
        '—',
        'From: ' + from,
        'Source: https://wizardothefool.github.io/bobs-builds/contact.html'
      ];
      const body = encodeURIComponent(lines.join('\\n'));

      // open mail client
      window.location.href = `mailto:support@bobsbuilds.org?subject=${subject}&body=${body}`;
      msg.textContent = '✅ Opening your email app…';
    });
  </script>
</body>
</html>
