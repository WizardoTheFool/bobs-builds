<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="site-header"></div>

  <main id="main" tabindex="-1">
    <section class="container section">
      <h1>Compare Builds</h1>
      <div id="compare-wrap" class="grid"></div>
      <p class="muted tiny">Tip: Add builds to compare from the Shop or product pages.</p>
      <noscript><p class="tiny muted">Enable JavaScript to view the compare table.</p></noscript>

  <div id="site-footer"></div>

  <!-- Defer scripts to avoid race conditions -->
  <script src="assets/include.js" defer></script>
  <script src="assets/main.js" defer></script>
  <script>
    // Robust init: wait for main.js to load and define renderCompare()
    (function waitForRenderCompare(retries = 40) {
      if (typeof renderCompare === 'function') {
        try { renderCompare(); } catch (e) {}
        return;
      }
      if (retries > 0) setTimeout(() => waitForRenderCompare(retries - 1), 100);
    })();
  </script>
</body>
